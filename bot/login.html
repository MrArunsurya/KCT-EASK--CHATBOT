<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login or Sign Up</h2>
        <div class="login-options">
            <button id="student-login-btn">Student Login</button>
            <button id="staff-login-btn">Staff Login</button>
        </div>
        <div id="student-login" style="display: none;">
            <!-- Form for student login -->
            <form action="student_login.php" method="POST">
                <label for="student-username">Username:</label>
                <input type="text" id="student-username" name="student-username" required>
                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="student-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="staff-login" style="display: none;">
            <!-- Form for staff login -->
            <form action="staff_login.php" method="POST">
                <label for="staff-username">Username:</label>
                <input type="text" id="staff-username" name="staff-username" required>
                <label for="staff-password">Password:</label>
                <input type="password" id="staff-password" name="staff-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="signup" style="display: none;">
            <!-- Form for signup -->
            <form action="register.php" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="role">Role (Student/Staff):</label>
                <input type="text" id="role" name="role" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#" id="signup-btn">Sign Up here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById("student-login-btn").addEventListener("click", function() {
            document.getElementById("student-login").style.display = "block";
            document.getElementById("staff-login").style.display = "none";
            document.getElementById("signup").style.display = "none";
        });

        document.getElementById("staff-login-btn").addEventListener("click", function() {
            document.getElementById("student-login").style.display = "none";
            document.getElementById("staff-login").style.display = "block";
            document.getElementById("signup").style.display = "none";
        });

        document.getElementById("signup-btn").addEventListener("click", function() {
            document.getElementById("student-login").style.display = "none";
            document.getElementById("staff-login").style.display = "none";
            document.getElementById("signup").style.display = "block";
        });
    </script>
</body>
</html>
